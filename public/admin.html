<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - Villeneuve Pizzeria</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="#">Pedidos</a></li>
        <li><a href="#">Produtos</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="/logout" class="login-button">Sair</a>
      </div>
    </nav>
  </header>

  <div class="background-container">
    <section class="admin-hero">
      <h1>Painel do Administrador</h1>
    </section>

    <!-- LINHA 1 -->
    <div class="grid-boxes" style="margin-bottom: 3rem;">

      <!-- Pedidos -->
      <section class="admin-section colapsavel">
        <button class="toggle-btn">Pedidos Recebidos</button>
        <div class="conteudo-colapsavel" id="lista-pedidos">
          <p>Carregando pedidos...</p>
        </div>
      </section>

      <!-- Cadastro de Produtos -->
      <section class="admin-section colapsavel">
        <button class="toggle-btn">Gerenciar Cardápio</button>
        <div class="conteudo-colapsavel">
          <form id="form-produto" enctype="multipart/form-data" method="post">
            <input type="text" name="nome" placeholder="Nome da pizza" required>
            <input type="text" name="descricao" placeholder="Descrição da pizza" required>
            <input type="text" name="preco" placeholder="Preço (ex: 29.90)" required>
            <input type="file" name="imagem" accept="image/*">
            <button type="submit">Adicionar Pizza</button>
          </form>
        </div>
      </section>
    </div>

    <!-- LINHA 2 -->
    <div class="grid-boxes">
      <!-- Lista de Produtos -->
      <section class="admin-section colapsavel">
        <button class="toggle-btn">Pizzas Cadastradas</button>
        <div class="conteudo-colapsavel" id="lista-produtos">
          <p>Carregando pizzas...</p>
        </div>
      </section>

      <!-- Feedback dos Clientes -->
      <section class="admin-section colapsavel">
        <button class="toggle-btn">Feedback dos Clientes</button>
        <div class="conteudo-colapsavel" id="lista-contatos">
          <p>Carregando mensagens...</p>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Villeneuve Pizzeria - Painel Administrativo</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
